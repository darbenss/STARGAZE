server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Gzip Compression (Speed like Netlify)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 2. Cache Static Assets (Images/CSS/JS) for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 3. Clean URLs (Make /news load /news.html)
    location / {
        # Try loading the file -> Try loading file.html -> Try loading folder -> 404
        try_files $uri $uri.html $uri/ =404;
    }

    # 4. Custom 404 Page (Optional: create a 404.html file in your frontend)
    # error_page 404 /404.html;
}